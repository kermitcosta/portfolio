<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />

    <!-- Stylesheets -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/animations.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />

    <title>Kermit Costa - Portfólio</title>
  </head>

  <body
    onload="checkStorage()"
    data-bs-spy="scroll"
    data-bs-target="#pf-navbar"
    data-bs-offset="120"
  >
    <!-- Menu -->
    <nav
      id="pf-navbar"
      class="navbar navbar-expand-md bg-light fixed-top box-shadow-below"
    ></nav>

    <!-- Main Content -->
    <main class="content">
      <section id="home" class="home-content"></section>
      <section id="about" class="about-content"></section>
      <section id="qualification" class="qualification-content"></section>
      <section id="experience" class="experience-content"></section>

      <section id="contact" class="contact-content"></section>

      <section id="portfolio" class="portfolio-content"></section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="techModal"
        tabindex="-1"
        aria-labelledby="techName"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-lg modal-fullscreen-md-down modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="techName">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid gy-md-5">
                <div class="row">
                  <div class="col">
                    <h5>Definição da Tecnologia</h5>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <p id="techDefinition"></p>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <h5>Prós</h5>
                    <p id="techPros"></p>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <h5>Limitações</h5>
                    <p id="techCons"></p>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <h5>Projetos que utilizam a tecnologia</h5>
                    <p id="techProjects"></p>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <iframe
                      id="techVideo"
                      height="315"
                      width="100%"
                      src=""
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a id="techPage" href="" target="_blank">Site Oficial</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      id="footer"
      class="footer py-4 bg-light fixed-bottom box-shadow-above"
    ></footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/load-content.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
